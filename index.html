<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Online Form</title>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <main>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox.</p>
        <div class="spacer_field"></div>
        <form action="index.html" method="post">
            <div class="spacer_line"></div>
            <fieldset>
                <legend>Contact Information</legend><br>
            <br>
                <div class="entry">
                <label for="name" class="open_fields">Full Name</label><br>
                <div class="these_inputs">
                <input type="text" id="name" class="first_field" name="name" placeholder="Required"><br>
                </div>
            </div>

                <div class="entry">
                <label for="email" class="open_fields">Email Address</label><br>
                <div class="these_inputs">
                <input type="email" id="email" class="first_field" name="email" placeholder="Required"><br>
            </div>
                </div>

                <div class="entry">
                <label for="phone" class="open_fields">Phone Number</label><br>
                <div class="these_inputs">
                <input type="text" id="phone" class="first_field" name="phone" placeholder="+1 (555)-555-5555"><br>
            </div>
                </div>

                <div class="entry">
                <label for="address" class="open_fields">Street Address</label><br>
                <div class="these_inputs">
                <input type="text" id="address" class="first_field" name="address" placeholder="101 Hampton Ln."><br>
            </div>
                </div>

                <div class="entry">
                <label for="city" class="open_fields">City</label><br>
                <div class="these_inputs">
                <input type="text" id="city" class="first_field" name="city" placeholder="New York"><br>
            </div>
                </div>

                <div class="entry">
                <label for="state" class="open_fields">State</label><br>
                <div class="these_inputs">
                <select name="state" id="state" class="first_field">
                    <option value="">Choose State/Territory</option>
                    <optgroup label="States">
                    <option value="Alabama">AL</option>
                    <option value="Alaska">AK</option>
                    <option value="Arizona">AZ</option>
                    <option value="Arkansas">AR</option>
                    <option value="California">CA</option>
                    <option value="Colorado">CO</option>
                    <option value="Connecticut">CT</option>
                    <option value="Deleware">DE</option>
                    <option value="Florida">FL</option>
                    <option value="Georgia">GA</option>
                    <option value="Hawaii">HI</option>
                    <option value="Idaho">ID</option>
                    <option value="Illinois">IL</option>
                    <option value="Indiana">IN</option>
                    <option value="Iowa">IA</option>
                    <option value="Kansas">KS</option>
                    <option value="Kentucky">KY</option>
                    <option value="Louisiana">LA</option>
                    <option value="Maine">ME</option>
                    <option value="Maryland">MD</option>
                    <option value="Massachussets">MA</option>
                    <option value="Michigan">MI</option>
                    <option value="Minnesota">MN</option>
                    <option value="Mississippi">MS</option>
                    <option value="Missouri">MO</option>
                    <option value="Montana">MT</option>
                    <option value="Nebraska">NE</option>
                    <option value="Nevada">NV</option>
                    <option value="New Hampshire">NH</option>
                    <option value="New Jersey">NJ</option>
                    <option value="New Mexico">NM</option>
                    <option value="New York">NY</option>
                    <option value="North Carolina">NC</option>
                    <option value="Ohio">OH</option>
                    <option value="Oklahoma">OK</option>
                    <option value="Oregon">OR</option>
                    <option value="Pennsylvania">PA</option>
                    <option value="Rhode Island">RI</option>
                    <option value="South Carolina">SC</option>
                    <option value="South Dakota">SD</option>
                    <option value="Tennessee">TN</option>
                    <option value="Texas">TX</option>
                    <option value="Utah">UT</option>
                    <option value="Vermont">VT</option>
                    <option value="Virginia">VA</option>
                    <option value="Washington">WA</option>
                    <option value="West Virginia">WV</option>
                    <option value="Wisconson">WI</option>
                    <option value="Wyoming">WY</option>
                    </optgroup>

                    <optgroup label="Territories">
                        <option value="American Samoa">American Samoa</option>
                        <option value="District of Columbia">District of Columbia</option>
                        <option value="Guam">Guam</option>
                        <option value="Northern Mariana Islands">Northern Mariana Islands</option>
                        <option value="Puerto Rico">Puerto Rico</option>
                        <option value="Trust Territories">Trust Territories</option>
                        <option value="Virgin Islands">Virgin Islands</option>
                    </optgroup>
                </select><br>
            </div>
            </div>

            <div class="entry">
                <label for="zip" class="open_fields">Zip Code</label><br><br>
                <div class="these_inputs" id="zip_entry">
                <input type="number" name="zip" id="zip" class="first_field" placeholder="10001">
            </div>
        </div>
            </fieldset>

            <div class="spacer_line"></div>

            <fieldset>
                <legend>Newsletter</legend>
                <p>Select the newsletters you would like to receive</p>
                <div class="second_field">
                <div class="select">
                <input type="checkbox" name="check" id="html">
                <label for="html">HTML News</label>
                <br>
            </div>

                <div class="select">
                <input type="checkbox" name="check" id="css">
                <label for="css">CSS News</label>
                <br>
            </div>

                <div class="select">
                <input type="checkbox" name="check" id="javascript">
                <label for="javascript">Javascript News</label>
                <br>
                </div>
            </div>

                <p>Newsletter Format</p>
                <div class="second_field">
                <div class="select">
                <input type="radio" id="code" name="format">
                <label for="code">HTML</label>
                </div>
                <br>

                <div class="select">
                <input type="radio" id="text" name="format">
                <label for="text">Plain Text</label>
                </div>
            </div>
                
                <label for="topics" id="other">Other topics you'd like to hear about</label> 
                <textarea name="topics" id="topics" placeholder="PHP, Ruby on Rails, Python..."></textarea>
                <br>
                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
    </main>
    <footer>&copy; The Code Review</footer>
</body>
</html>
